<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Guess Game</title>
</head>
<body onload="init()">

    <main id="container">
        <!-- In this container we are having 3 panels, each panel is a div  -->
        <div class="panel">
            <h2>I have a random number between 1-100</h2>
            <br>
            <h3 class="header">Dare to Guess?</h3><hr>

            <button id="easyBtn" onclick="easyMode()" class="panel__button">Easy: Guess in 10 attemps (default)</button>
            <button id="hardBtn" onclick="hardMode()" class="panel__button ">Hard: Guess in 5 attemps</button>
            <button id="newBtnNone" onclick="newGame()" class="panel__button">New Game</button>
        </div>

        <div class="panel">
            <h3 class="hint">Enter your guess below &amp; press enter</h3>
            <input onchange="compareGuess()" class="panel__input" type="text">
            <p>Number of previous attempts: <span class="counter"></span></p>
        </div>

        <div class="panel">
            <p>Your previous guesses:</p>
            <p id="guessLog"></p>
            <button onclick="answerFunc()" class="panel__button">Show Answer</button>
            <p id="answer"></p>
        </div>
    </main>


    <script src="script.js"></script>
    
</body>
</html>
